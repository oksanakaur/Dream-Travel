<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Dream Travel Agency</title>
</head>
<body>
    <nav>
        <div class="nav_header">
            <div class="nav_logo">
                <a href="#" class="logo">Travel<span>Dream</span></a>
            </div>
            <div class="nav_menu_btn" id="menu-btn">
                <i class="ri-menu-line"></i>
            </div>
        </div>

        <ul class="nav_links" id="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#service">Services</a></li>
            <li><a href="#destination">Destinations</a></li>
            <li><a href="#package">Packages</a></li>
            <li><a href="#client">Clients</a></li>
        </ul>
    </nav>
    
    <header class="header" id="home">
        <div class="section_container header_container">
            <h1> TRAVELLER<br /><span>FOR LIFE.</span></h1>
            <p>Live your best moments</p>
            <form action="/">
                <div class="input_group">
                    <span><i class="ri-map-pin-2-fill"></i></span>
                    <input type="text" placeholder="Location" />
                </div>
                <div class="input_group">
                    <span><i class="ri-map-pin-2-fill"></i></span>
                    <input type="text" placeholder="Tout type" />
                </div>
                <div class="input_group">
                    <button class="btn">Search</button>
                </div>
            </form>
        </div>
    </header>

    <section class="destination" id="destination">
        <div class="section_container destination_container">
            <h2 class="section_header">Top Destinations</h2>
            <p class="section_description">
                Find out what are the best destinations in the world.
            </p>
    </section>


</body>
</html>
